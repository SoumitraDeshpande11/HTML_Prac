<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tfoot td {
      font-weight: bold;
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price ($)</th>
      <th>Quantity</th>
      <th>Total ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Notebook</td>
      <td>3</td>
      <td>5</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Pen</td>
      <td>1</td>
      <td>10</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Backpack</td>
      <td>25</td>
      <td>1</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Calculator</td>
      <td>12</td>
      <td>2</td>
      <td>24</td>
    </tr>
    <tr>
      <td>Water Bottle</td>
      <td>8</td>
      <td>3</td>
      <td>24</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total Sum</td>
      <td>98</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
