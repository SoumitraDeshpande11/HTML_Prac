<!DOCTYPE html>
<html>
<head>
  <title>Weekly Class Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-color: black;">

<table style="color: aqua;">
  <caption>Weekly Class Timetable</caption>
  <thead>
    <tr style="color: black;">
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>9:00 - 10:00</td>
      <td>Math</td>
      <td>Physics</td>
      <td>Math</td>
      <td>Chemistry</td>
      <td>Biology</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>English</td>
      <td>Math</td>
      <td>Computer</td>
      <td>Math</td>
      <td>Physics</td>
    </tr>
    <tr>
      <td>11:00 - 12:00</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Biology</td>
      <td>English</td>
      <td>Chemistry</td>
    </tr>
    <tr>

  </tbody>
</table>

</body>
</html>
