<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init({ publicKey: "Vuv6_AXY7N_iIjy_T" });
    })();
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Contact Us</h2>
    <form id="contact-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Name</label>
        <input type="text" name="name" required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" name="email" required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Subject</label>
        <input type="text" name="title" required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Message</label>
        <textarea name="message" rows="4" required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>
      <div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
          Send
        </button>
      </div>
      <p id="form-status" class="text-center text-sm mt-2 text-gray-600"></p>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const status = document.getElementById('form-status');

      emailjs.sendForm('service_ysut87o', 'soumitraDeshpande', this)
        .then(() => {
          status.textContent = "Message sent successfully!";
          status.classList.add("text-green-600");
          this.reset();
        }, (error) => {
          status.textContent = "Failed to send message. Please try again.";
          status.classList.add("text-red-600");
          console.error('EmailJS error:', error);
        });
    });
  </script>
</body>
</html>
